<!--The content below is only a placeholder and can be replaced.-->
<div class="tasks">
	<h3>Neu</h3>

	<div class="form-group">
		<label>New Task</label><br>
		<input #todoitem class="form-control">
	</div>
	<div>
		<button (click)="addItem(todoitem.value)" class="btn  btn-primary">
			Add Item
		</button>
	</div>
	<div cdkDrop #tasks="cdkDrop" class="todo" [cdkDropData]="data.tasksItems"
		[cdkDropConnectedTo]="[w1mo, w1tu, w1we, w1th, w1fr, w1sa, w1su]"
		(cdkDropDropped)="dropped($event)"
		(cdkDropEntered)="entered($event)"
		(cdkDropExited)="exited($event)">
		<div *ngFor="let item of data.tasksItems" [cdkDragData]="item" cdkDrag>
			{{ item.title }}
			<div *cdkDragPreview>{{ item.title }}</div>
		</div>
	</div>
</div>
